apiVersion: apps/v1
kind: Deployment
metadata:
  name: notejam-jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notejam-jenkins
  template:
    metadata:
      labels:
        app: notejam-jenkins
    spec:
      containers:
        - name: app
          image: aks0207/notejam:v2
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: notejam-jenkins
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: notejam-jenkins
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notejam-jenkins
  annotations:
    ingressClassName: nginx
spec:
  rules:
    - host: notejam-jenkins.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notejam-jenkins
                port:
                  number: 80